<div class="col-12">

    <h1>{{title}}</h1>
    <hr>
    <div class="d-flex justify-content-center row mt-5 ">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-8 bg-light p-4">

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
                <div>
                    <small class="alert alert-danger" *ngIf="!name.valid && name.touched">
                <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                El nombre es obligatorio
            </small>
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Apellidos</label>
                <input type="text" id="surname" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
                <div>
                    <small class="alert alert-danger" *ngIf="!surname.valid && surname.touched">
                <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                Los apellidos son obligatorios es obligatorio
            </small>
                </div>
            </div>

            <div class="form-group">
                <label for="nick">Apodo</label>
                <input type="text" id="nick" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
                <div>
                    <small class="alert alert-danger" *ngIf="!nick.valid && nick.touched">
                <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                El ap칩do es obligatorio
            </small>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electr칩nico</label>
                <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,4}" />
                <div>
                    <small class="alert alert-danger" *ngIf="!email.valid && email.touched">
                <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                El email es obligatorio, y tiene que tener el formato de mail
            </small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="text" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                <div>
                    <small class="alert alert-danger" *ngIf="!password.valid && password.touched">
                <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                La contrase침a es obligatoria
            </small>
                </div>
            </div>

            <div class="mt-4">
                <input type="submit" class="btn btn-success btn-block " value={{title}} [disabled]="!registerForm.valid">
            </div>
        </form>
    </div>


</div>
